<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <!-- Content Section -->
    <div id="content">
      <img id="gif" src="" alt="GIF">
      <p id="text"></p>
    </div>

    <!-- Navigation Buttons -->
    <div class="buttons" id="navigationButtons">
      <button id="prevBtn" class="btn" onclick="prevPage()">Previous</button>
      <button id="nextBtn" class="btn" onclick="nextPage()">Next</button>
    </div>

    <!-- Page 4 Buttons -->
    <div class="buttons" id="yesNoButtons" style="display: none;">
      <button id="yesBtn" class="btn" onclick="handleYes()">Yes</button>
      <button id="noBtn" class="btn" onclick="handleNo()">No</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
